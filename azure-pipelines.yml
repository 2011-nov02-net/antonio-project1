# ASP.NET Core

# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - azure-pipelines.yml
    - BookStore

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  sdkVersion: 5.0.x
steps:
  - task: UseDotNet@2
    displayName: 'Install .NET Core SDK'
    inputs:
      version: $(sdkVersion)
      performMultiLevelLookup: true
      includePreviewVersions: true

  - script: dotnet build --configuration $(buildConfiguration)
    displayName: dotnet build
    workingDirectory: BookStore

  - task: DotNetCoreCLI@2
    displayName: dotnet test
    inputs:
      command: 'test'
      arguments: '--configuration $(buildConfiguration)'
      publishTestResults: true
      workingDirectory: 'BookStore'

  - script: dotnet publish -- configuration $(buildConfiguration) --output publish
    displayName: dotnet publish
    workingDirectory: BookStore
    
  - task: AzureRmWebAppDeployment@4
    displayName: deploy to azure
    inputs:
      ConnectionType: 'AzureRM'
      azureSubscription: 'Azure subscription 1 (e651ad7e-a3af-4e5b-9734-05a198120bd7)'
      appType: 'webApp'
      WebAppName: 'mvc-mendez'
      packageForLinux: 'BookStore/publish'